  <main>
    <h1>Ficha de Mobs</h1>
    <div class="container-form">
      <form id="form">
        <fieldset class="main-info">
          <h2>Informações Gerais</h2>
          <div class="main-input">

            <label>Nome do mob: <input type="text" name="nome_personagem" /></label>

            <label>Alinhamento: <input type="text" name="alinhamento" /></label>

            <label>Nível de desafio: <input type="text" name="nivelDesafio" /> </label>

            <label>XP: <br><input type="number" name="xp" /> </label>
          </div>
        </fieldset>

        <fieldset class="attributes">
          <h2>Atributos</h2>
          <div class="attributes-info">

            <label>Força / Modificador: <div class="inputs-attributes"><input type="number" name="forca" min="0" class="forca" /><input type="number" name="modificador_forca" min="0" ></div></label>

            <label>Destreza / Modificador: <div class="inputs-attributes"><input type="number" name="destreza" min="0" /><input type="number" name="modificador_destreza" min="0" ></div></label>

            <label>Constituição / Modificador: <div class="inputs-attributes"><input type="number" name="constituicao" min="0" /><input type="number" name="modificador_constituicao" min="0" ></div></label>

            <label>Inteligência / Modificador: <div class="inputs-attributes"><input type="number" name="inteligencia" min="0" /><input type="number" name="modificador_inteligencia" min="0" ></div></label>

            <label>Sabedoria / Modificador: <div class="inputs-attributes"><input type="number" name="sabedoria" min="0" /><input type="number" name="modificador_sabedoria" min="0" ></div></label>

            <label>Carisma / Modificador: <div class="inputs-attributes"><input type="number" name="carisma" min="0" /><input type="number" name="modificador_carisma" min="0" ></div></label>

          </div>
        </fieldset>

        <fieldset class="bonus-state">
          <h2>Bônus & Estado</h2>
          <label>Pontos de Vida: <input type="number" name="hp_atual" placeholder="Atual" class="input-hp" /> / <input
              type="number" name="hp_maximo" placeholder="Máximo" class="input-hp" /></label>
          <div class="bonus-input">
            <label>Iniciativa:<input type="number" name="iniciativa" /></label>
            <label>Deslocamento:<input type="text" name="deslocamento" /></label>
          </div>
          <div class="armadura-input">
            <label>Bonus:<input type="text" name="bonusArmadura" placeholder=""></label>
            <label>Armadura:<input type="number" name="armadura" placeholder="bonus + 10 + mod des" disabled=""></label>
          </div>
          <button class="buttonArma" calcArma()>Calcular armadura</button>
        </fieldset>

        <fieldset class="saving-throws">
          <h2>Testes de Resistência</h2>
          <div class="testes-input">

            <label>Força<input type="number" name="save_forca" value="0"/></label>

            <label>Destreza<input type="number" name="save_destreza" value="0" /></label>

            <label>Constituição<input type="number" name="save_constituicao" value="0"/></label>

            <label>Inteligência<input type="number" name="save_inteligencia" value="0"/></label>

            <label>Sabedoria<input type="number" name="save_sabedoria" value="0"/></label>
            
            <label>Carisma<input type="number" name="save_carisma" value="0"/></label>

          </div>
        </fieldset>

        <fieldset class="skills">
          <h2>Perícias</h2>
          <div class="skills-info">

            <div class="skill-item"><label> Acrobacia (Des)</label><input type="number" name="pericia_acrobacia" /></div>

            <div class="skill-item"><label> Arcanismo (Int)</label><input type="number" name="pericia_arcanismo"  /></div>

            <div class="skill-item"><label> Atletismo (For)</label><input type="number" name="pericia_atletismo"  /></div>

            <div class="skill-item"><label> Atuação (Car)</label><input type="number" name="pericia_atuacao"  /></div>

            <div class="skill-item"><label> Enganação (Car)</label><input type="number" name="pericia_enganacao"  /></div>

            <div class="skill-item"><label> Furtividade (Des)</label><input type="number" name="pericia_furtividade"  /></div>

            <div class="skill-item"><label> História (Int)</label><input type="number" name="pericia_historia"  /></div>

            <div class="skill-item"><label> Intimidação (Car)</label><input type="number" name="pericia_intimidacao" /></div>

            <div class="skill-item"><label> Intuição (Sab)</label><input type="number" name="pericia_intuicao"  /></div>

            <div class="skill-item"><label> Investigação (Int)</label><input type="number" name="pericia_investigacao"  /></div>

            <div class="skill-item"><label> Adestramento (Sab)</label><input type="number" name="pericia_adestramento"  /></div>

            <div class="skill-item"><label> Medicina (Sab)</label><input type="number" name="pericia_medicina"  /></div>

            <div class="skill-item"><label> Natureza (Int)</label><input type="number" name="pericia_natureza"  /></div>

            <div class="skill-item"><label> Percepção (Sab)</label><input type="number" name="pericia_percepcao"  /></div>

            <div class="skill-item"><label> Persuasão (Car)</label><input type="number" name="pericia_persuasao"  /></div>

            <div class="skill-item"><label> Prestidigitação (Des)</label><input type="number" name="pericia_prestidigitacao"  /></div>

            <div class="skill-item"><label> Religião (Int)</label><input type="number" name="pericia_religiao"  /></div>

            <div class="skill-item"><label> Sobrevivência (Sab)</label><input type="number" name="pericia_sobrevivencia"  /></div>
            
          </div>
        </fieldset>

        <fieldset class="proficiencies">
          <h2>Outras Proficiências & Idiomas</h2>
          <textarea rows="10" cols="5" name="outras_proficiencias" style="width:100%; height:100%;"></textarea>
        </fieldset>

        <fieldset>
          <h2>Equipamentos</h2>
          <textarea rows="10" cols="5" name="equipamentos" style="width:100%; height:100%;"></textarea>
        </fieldset>

        <fieldset class="large-section">
          <h2>Ataques & Conjuração</h2>
          <textarea rows="10" cols="5" name="ataques" style="width:100%; height:100%;"></textarea>
        </fieldset>

        <fieldset class="spells">
          <h2 class=>Magias</h2>
          <div class="spell">
            <div class="input-spells">
              <label>Nome da Magia: <input type="text" name="spell_name_1" /></label>
              <label>Usos Restantes: <input type="number" name="spell_uses_1" min="0" /></label>
              <label>Descrição:</label>
              <textarea name="spell_desc_1" rows="3"></textarea>
            </div>
          </div>
          <button class="addSpell">+1 Magia</button> <button class="removeSpell">Remover ultima magia</button>
        </fieldset>
        <button type="submit" class="submit">Salvar Ficha</button>
      </form>
      <form class="form2"><label>Arquivo: <input type="file" name="JaSON" id="arquivo"></label>
    <button type="submit">Carregar Arquivo</button></form>
    </div>
