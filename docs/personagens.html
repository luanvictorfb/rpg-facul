<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-personagens.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="homepage.html" class="navbar-logo">LOGO</a>
                <button class="navbar-toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <ul class="navbar-menu">
                    <li><a href="#">Personagens</a></li>
                    <li><a href="#">Mobs</a></li>
                    <li><a href="#">Sobre</a></li>
                </ul>   
            </div>
        </nav>
    </header>
    <main>
        <div class="container-form">
            <form action="" method="post">
                <div class="formheader">
                    <div class="formheader-names">
                        <label for="inome-per">Nome do personagem</label>
                        <input type="text" name="inome-per" id="inome" required>
                        <label for="inome-jog">Nome do jogador</label>
                        <input type="text" name="inome-jog" id="inome-jog" required>
                    </div>
                    <div class="formheader-clases">
                        <label for="fclass">Classe / Nivel</label>
                        <button><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
                <div class="formheader-2">
                    <div class="status-row">
                        <label for="iforca">Força</label>
                        <input type="number" name="iforca" id="iforca">
                    </div>
                    <div class="status-row">
                        <label for="idestreza">Destreza</label>
                        <input type="number" name="idestreza" id="idestreza">
                    </div>
                    <div class="status-row">
                        <label for="iconstituicao">Constituição</label>
                        <input type="number" name="iconstituicao" id="iconstituicao">
                    </div>
                    <div class="status-row">
                        <label for="iinteligencia">Inteligência</label>
                        <input type="number" name="iinteligencia" id="iinteligencia">
                    </div>
                    <div class="status-row">
                        <label for="isabedoria">Sabedoria</label>
                        <input type="number" name="isabedoria" id="isabedoria">
                    </div>
                    <div class="status-row">
                        <label for="icarisma">Carisma</label>
                        <input type="number" name="icarisma" id="icarisma">
                    </div>
                </div>
                <div class="asidemiddle-stats">
                    <div class="asidestatus">
                        <input type="number" name="iinspiracao" id="iinspiracao">
                        <label for="iinspiracao">Inspiração</label>
                    </div>
                    <div class="asidestatus">
                        <input type="number" name="iinspiracao" id="iinspiracao">
                        <label for="iinspiracao">Bônus de proficiência</label>
                    </div>
                    <div class="asidestatus">
                        <input type="number" name="iinspiracao" id="iinspiracao">
                        <label for="iinspiracao">Sabedoria Passiva(Percepção)</label>
                    </div>
                    
                </div>
            </form>
        </div>
    </main>
</body>
<script src="navbar.js"></script>

</html>
